name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
    
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: ğŸ“¦ Install dependencies
      run: |
        # CrÃ©er package.json seulement s'il n'existe pas
        if [ ! -f package.json ]; then
          echo '{"name": "zenv-hub", "version": "1.0.0", "type": "module"}' > package.json
        fi
        npm install
    
    - name: ğŸ—ï¸ Build (si nÃ©cessaire)
      run: |
        # Si c'est un projet Svelte/React, build
        if [ -f package.json ] && grep -q "build" package.json; then
          npm run build || echo "Build failed or no build script"
        else
          echo "No build needed, static site"
        fi
    
    - name: ğŸ“¤ Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
    
    - name: ğŸš€ Deploy
      id: deployment
      uses: actions/deploy-pages@v4
